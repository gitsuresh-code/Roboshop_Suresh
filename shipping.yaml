- name: Shipping Setup
  hosts: shippping
  become: yes

  tasks:
  - name: installing maven
    package:
      name: maven
      state: present
  
  - name: Creating Application user
    user:
      name: roboshop
      comment: RoboShop System user
      home: /app
      shell: /sbin/nologin
      system: yes

  - name: Remove App Directory
    file:
      path: /app
      state: absent

  - name: Create App Directory
    file:
      path: /app
      state: directory

  - name: Delete shipping file
    file:
      path: /tmp/shipping.zip
      state: absent

  - name: download shipping application
    get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip   

  - name: Unzip the shipping files
    unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes
  
  - name: install dependencies
    community.general.npm:
      path: /app
  
  - name: Copying the service file to systemd
    copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service
  
  - name: daemon reload enable and start
    systemd_service:
      daemon-reload: true
  
  - name: Enabling and starting service
    ansible.builtin.service:
      name: shipping
      state: started
      enabled: yes
  
  - name: SQL client mysql_secure_installation
    package:
      name: mysql
      state: present

  - name: import shipping data into mysql
    community.mysql.mysql_db:
      state: import
      name: all
      login_host: sql.sureshdevops.fun
      login_user: root
      login_password: RoboShop@1
      target: "{{ item }}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql

  - name: Restarting the service
    service:
      name: shipping
      state: restarted
      
