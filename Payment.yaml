- name: payment Setup
  hosts: payment
  become: yes
  tasks: 
  
  - name: Installing Python
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: Creating Application user
    user:
      name: roboshop
      comment: RoboShop System user
      home: /app
      shell: /sbin/nologin
      system: yes

  - name: Remove App Directory
    file:
      path: /app
      state: absent

  - name: Create App Directory
    file:
      path: /app
      state: directory

  - name: Delete shipping file
    file:
      path: /tmp/payment.zip
      state: absent

  - name: download payment application
    get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip   

  - name: Unzip the payment files
    unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

