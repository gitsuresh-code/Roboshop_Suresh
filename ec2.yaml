- name: EC2 instance & Route 53 record
  hosts: local
  connection: local
  become: yes
  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-0bdcda12513912f85
    zone_id: "Z04272802545XSOGBRNOM"
    domain_name: sureshdevops.fun
  # instances:
  # - mongo
  # - catalogue
  # - frontend
  tasks:

  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
        Name: "{{ item }}"
    loop: "{{ instances }}"
    register: ec2_output

  - name: create route53 record
    amazon.aws.route53:
        state: present
        zone: "{{ domain_name }}"
        record: "{{ item.item }}.{{ domain_name }}" # mongodb.sureshdevops.fun
        type: A
        ttl: 1
        value: "{{ item.instances[0].private_ip_address }}"
        overwrite: true
    #when: item.item != "frontend"
    loop: "{{ ec2_output.results }}"

    # we are creating one record with public only for frontend
  - name: create route53 record for frontend
    amazon.aws.route53:
        state: present
        zone: "{{ domain_name }}"
        record: "{{ domain_name }}" # sureshdevops.fun
        type: A
        ttl: 1
        value: "{{ item.instances[0].public_ip_address }}"
        overwrite: true
    when: item.item == "frontend"
    loop: "{{ ec2_output.results }}"