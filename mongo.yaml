- name: Mongo Setup
  hosts: mongo
  become: yes

  tasks:
  - name: Copying Repo file
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  
  - name: Installing the mongodb
    ansible.builtin.package:
      name: mongodb-org
      state: present

  - name: enable and starting mongodb
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes

  - name: Updating mongo config file to enable public access
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: "127.0.0.1"
      replace: "0.0.0.0"

  - name: Restarting the Mongo DB
    ansible.builtin.service:
      name: mongod
      state: restarted
      